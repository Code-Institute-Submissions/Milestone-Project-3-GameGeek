{% extends "base.html" %}
{% block content %}
<!-- Card panel from materialize.-->
<div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel header-card">
                <h4 class=website-headers>All User posts</h4>
            </div>
        </div>
</div>

<div class="row">
    {% for game in games %}
    <div class="col s12 m3">
        <div class="card center-align content-card-body">
            <div class="card-content">
                <span class="card-title">{{ game.game_name }}</span>
                <strong>{{ game.age_restriction }}</strong>
                <strong>{{ game.genre_name }}</strong>
                <strong>{{ game.single_or_multiplayer }}</strong>
                <p>{{ game.extra_comments }}</p>
                <p><em>by: {{ game.created_by }}</em></p>
                <p></p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('delete_user_review', game_id=game._id)}}" class="btn reset-button">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
