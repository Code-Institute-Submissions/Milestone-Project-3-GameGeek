{% extends "base.html" %}
{% block content %}

<div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel header-card">
                <h4 class=website-headers>Welcome Back!</h4>
            </div>
        </div>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel content-card-body">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix green-text text-darken-4"></i>
                    <input id="username" name="username" type="text" pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}"
                        class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text text-darken-4"></i>
                    <input id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login -->
            <div class="row">
                <button type="submit" class="col s12 btn-large submit-button">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align text">
            New Here?
            <a href="{{ url_for('register') }}" class="green-text">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
